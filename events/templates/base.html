{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Events{% endblock title %}</title>
    {% load compile_static %}
    {% load static %}

    {% block head %}{% endblock head %}

    <link rel="stylesheet" href="{% static 'css/styles.less'|compile %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.css">
    <link rel="stylesheet" media="print" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.print.css">


    <script type="text/javascript" src="{% static 'js/less.min.js' %}"></script>
    <script src="https://unpkg.com/react-router/umd/ReactRouter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiA8bcV0Ft_uX_52t0OEUj3FQywiNL6TI"
    async defer></script>
    <script src="{% static 'js/react.js' %}"></script>
    <script src="{% static 'js/react-dom.js' %}"></script>


</head>
<body>

<div id="root"></div>

{% block content %}
    <div class="container">
    </div>
{% endblock content %}

{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'bundles/main.js' %}"></script>

</body>
</html>
