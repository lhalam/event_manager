{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Events{% endblock title %}</title>
    {% load compile_static %}
    {% load static %}

    {% block head %}{% endblock head %}

    <link rel="stylesheet" href="{% static 'css/styles.less'|compile %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}">
    <link rel="stylesheet" media="print" href="{% static 'css/fullcalendar.print.css' %}">
    <script src="{% static 'js/google.map.js' %}?key=AIzaSyCiA8bcV0Ft_uX_52t0OEUj3FQywiNL6TI"
    async defer></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/less.min.js' %}"></script>
    <script src="{% static 'js/ReactRouter.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/react.js' %}"></script>
    <script src="{% static 'js/react-dom.js' %}"></script>


</head>
<body>

<div id="root"></div>

{% block content %}
    <div class="container">
    </div>
{% endblock content %}

{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'bundles/main.js' %}"></script>

</body>
</html>
