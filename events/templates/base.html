<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Events{% endblock title %}</title>
    {% load compile_static %}
    {% load static %}

    {% block head %}{% endblock head %}

    <link rel="stylesheet" href="{% static 'css/styles.less'|compile %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="{% static 'js/react/react.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/react/react-dom.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/react/browser.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/less.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.js' %}"></script>

</head>
<body>
{% include 'header.html' %}

{% block content %}
    <div class="container">
        <h1>Hello world!</h1>
    </div>
{% endblock content %}

{% include 'footer.html' %}

</body>
</html>
