{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% endblock head %}

{% block content %}
<div class="header">
    <h1>
        Logo    
    </h1>    
</div>


<div class="login_container">
    <div class="form_header">
        Login
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Login" class="waves-effect waves-light btn blue lighten-2">
    </form>
</div>
        
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>        
{% endblock %}
